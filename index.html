<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thomas Built Tools</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main>

    <div class="row"><h2>Item image gallery</h2>
      <div class="col-3">
        <div class="box orange">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box blue">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box green">3 columns</div>
      </div>
      <div class="col-3">
        <div class="box black">3 columns</div>
      </div>
    </div>


    <div class="row"><h2>Featured Items (Home Page) and Items Pages</h2>
      <!-- ===== 4-column boxes ===== -->
      <div class="col-4">
        <div class=" box orange">4 columns</div>
      </div>
      <div class="col-4">
        <div class=" box blue">4 columns</div>
      </div>
      <div class="col-4">
        <div class="box green">4 columns</div>
      </div>
    </div>

    <div class="row"><h2>Items Pages text boxes</h2>
      <!-- ===== 6-column boxes ===== -->
      <div class="col-6">
        <div class="box black">6 columns</div>
      </div>
      <div class="col-6">
        <div class="box orange">6-columns</div>
      </div>
    </div>

    <div class="row"><h2>Navbar</h2>
      <!-- ===== 12-column boxes ===== -->
      <div class="col-12">
        <div class="box green">12-column</div>
      </div>
    </div>

  </main>
</body>
</html>
